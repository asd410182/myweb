<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"></meta>
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body onkeydown="keyLogin();">
        <div class="info" style='color:red'></div>
        <table class="form">
            <thead>
                <tr>
                    <th>书名</th>
                    <th>类型</th>
                    <th>标签</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <a href="#" id="add" onclick="AddRow();">增加一行</a>
    </body>
</html>

<script type="text/javascript">
    var row_last_num = 0;

    function AddRow(){
        row_last_num += 1;
        $("tbody").append("<tr id='tr" + row_last_num + "'>" +
                            "<td onclick='ChangeCell(this);'>书名</td>" +
                            "<td onclick='ChangeCell(this);'>作者</td>" +
                            "<td onclick='ChangeCell(this);'>标签</td>" +
                            "<td><a href='#' class='remove' onclick='RemoveRow(this);'>删除</a></td></tr>");
    }

    function RemoveRow(o){
        $(o).parent().parent().remove();
    }

    //改变标签类型为<input>
    function ChangeCell(o){
        $(o).replaceWith("<input type='text' class='current' onblur='UpdateCell(event);' onkeypress='CheckInfo；'>");
        $("input.current").focus();
    }

    function keyLogin() {
        if(event.keyCode == 13) {
           UpdateCell(event);
        }
    }
    //修改标签类型为<td>并且将input中的值赋给该标签的text
    //todo: 当键盘输入回车时，完成当前输入
    function UpdateCell(event){
        var o = event.target;
        var elem = $(o);
        var temp = elem.val();
        var info = '';
        if(temp && temp != "" ){
            elem.replaceWith("<td onclick='ChangeCell(this);'>" + temp + "</td>");
        }else{
            //alert("字段不得为空！");
            //event.preventDefault();
            //event.stopPropagation
            elem.focus();
            info = '字段不得为空！';
        }
        $('.info').text(info);
    }

    function  getsubmit(){
        const form = document.getElementByClass('form');
        form.addEventListener('submit', (e)=> {
        e.preventDefault();
        const inputVal = document.getElementById('name').value;
        const dataToSend = {
            val: `${inputVal}`
        };
        localStorage.setItem('objectToPass', JSON.stringify(dataToSend));
});
}
</script>
