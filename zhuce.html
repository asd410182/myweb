<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/submit.css">
<title>登录页面</title>

</head>
<body>
<div class="htmleaf-container">
    <div id="wrapper" class="login-page">
      <div id="login_form" class="form">
        <form class="login-form" action="homePage.html" method="post">
          <input type="text" placeholder="用户名" id="r_user_name"/>
          <input type="password" placeholder="密码" id="r_password"/>
          <button id="create" onclick="function sub()">创建账户</button>
          <p class="message">已经有了一个账户? <a href="submit.html">立刻登录</a></p>
        </form>
      </div>
    </div>
</div>
<script type="text/javascript">
      var strName = document.getElementById("r_user_name");
      var strKey = document.getElementById("r_password");
      function setCookie(cname,cvalue,exdays){
        var d = new Date();
        d.setTime(d.getTime()+(exdays*24*60*60*1000));
        var expires = "expires="+d.toGMTString();
        document.cookie = cname+"="+cvalue+"; "+expires;
        }
      function getCookie(cname){
          var name = cname + "=";
          var ca = document.cookie.split(';');
          for(var i=0; i<ca.length; i++) {
              var c = ca[i].trim();
                if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
          }
          return "";
        }

       function sub() {
          var val = strName.value+":"+strKey.value;//把名字和密码连起来（1）
          setCookie("user", val, 7);//存放到当前用户中，（2）
          //先判断之前是否存在bank（3）
          if(getCookie("bank")){
            var bankVal =  getCookie("bank")+"_"+val;
          }else {
            var bankVal =  val;
          }
           //存放到库中（3）
           setCookie("bank", bankVal, 100);
           alert("注册成功")
      }
</script>
</body>
</html>
