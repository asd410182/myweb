<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/submit.css">
<title>登录页面</title>

</head>
<body>
<div class="htmleaf-container">
    <div id="wrapper" class="login-page">
      <div id="login_form" class="form">
        <form action="" class="login-form" method="get">
          <input type="text" placeholder="用户名" id="r_user_name"/>
          <input type="password" placeholder="密码" id="r_password"/>
        </form>
        <button id="create" onclick="sub()">创建账户</button>
         <p class="message">已经有了一个账户? <a href="submit.html">立刻登录</a></p>
      </div>
    </div>
</div>
<script src="js/cookie.js"></script> 
<script type="text/javascript">
      var strName = document.getElementById("r_user_name");
      var strKey = document.getElementById("r_password");
    function sub(){
        if(getCookie(strName.value)){
            alert('用户名已存在');
            strName.value = strName.value = '';
        }else{
            createCookie(strName.value,strKey.value,30);
            alert('注册成功!跳转至登录页面?');
            location.href = "submit.html";
        }
    }
</script>
</body>
</html>
