<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/yangshi.css">
    <link rel="stylesheet" type="text/css" href="css/主页.css">
</head>
<body>
	<div id="header" width=100%></div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>  
    <script>
        $.get("header.tpl", function(result){      
      			$("#header").html(result);
		});
    // $('#router').load('./test.html');
    </script>
<div class="select">
	<button name="biaoqian" onclick="">三生三世十里桃花</button>
	<button name="biaoqian">香蜜沉沉烬如霜</button>
	<button name="biaoqian">陈情令</button>
	<button name="biaoqian">produce48</button>
	<button name="biaoqian">武侠</button>
	<button name="biaoqian">洪荒</button>
</div>
<div class="show"></div>
<script type="text/javascript">
	var temp=new Array();
	type=document.getElementsByName("biaoqian");
	for(var i = 0;i<type.length;i++){
		temp[i]=type[i].innerHTML;
		}
	for(var i = 0;i<temp.length;i++)
	{
		document.write(temp[i]);
	}
</script>
<script type="text/javascript">
    $.ajax({
                url: "ys.json",//json文件位置，文件名
                type: "GET",//请求方式为get
                dataType: "json", //返回数据格式为json
                success: function(data) {//请求成功完成后要执行的方法 
                   //给info赋值给定义好的变量
                   var pageData=data;
                   var str = "";
     			   str +="<table><thead><tr><th>名称</th><th>介绍</th></tr></thead><tbody>";
                   for(var i=0;i<data.length;i++){

                       str +="<tr><td>"+pageData[i].名称+"</td><td>"+pageData[i].介绍+"</td></tr>";
                   }
                   str +="</tbody></table>";
					//将表格添加到body中
					$('body').append(str);
                }
            })
</script>
<div id="output"></div>
<script src="ejs.min.js"></script>
<script>
  let people = ['geddy', 'neil', 'alex'],
      html = ejs.render('<%= people.join(", "); %>', {people: people});
  // With jQuery:
  $('#output').html(html);
  // Vanilla JS:
  document.getElementById('output').innerHTML = html;
</script>
</body>
</html>
