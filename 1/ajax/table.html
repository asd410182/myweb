<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <link rel="stylesheet" type="text/css" href="/css/yangshi.css">
     <link rel="stylesheet" type="text/css" href="/css/主页.css">
    <style></style>
</head>
<body>
   <div id="router" width=100%></div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>  
    <script>
        $.ajax({
            url:'header.tpl',
            type:'get',
            success:function(res){
            $('#router').html($(res));
            }
        });
    // $('#router').load('./test.html');
    </script>
    <script type="text/javascript">
    $.ajax({
                url: "json.json",//json文件位置，文件名
                type: "GET",//请求方式为get
                dataType: "json", //返回数据格式为json
                success: function(data) {//请求成功完成后要执行的方法 
                   //给info赋值给定义好的变量
                   var pageData=data;
                   var str = "";
     			   str +="<table><thead><tr><th>书名</th><th>类型</th><th>简介</th></tr></thead><tbody>";
                   for(var i=0;i<data.length;i++){

                       str +="<tr><td>"+pageData[i].name+"</td><td>"+pageData[i].sex+"</td><td>"+pageData[i].email+"</td></tr>";
                   }
                   str +="</tbody></table>";
					//将表格添加到body中
					$('body').append(str);
                }
            })
</script>
</body>
</html>
