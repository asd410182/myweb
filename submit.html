<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/submit.css">
<title>登录页面</title>

</head>
<body>
<div class="htmleaf-container">
    <div id="wrapper" class="login-page">
      <div id="login_form" class="form">
        <form action="" class="login-form" method="get">
          <input type="text" placeholder="用户名" id="user_name"/>
          <input type="password" placeholder="密码" id="password"/>
        </form>
        <button id="login" onclick="define()">登　录</button>
        <p class="message">还没有账户? <a href="zhuce.html">立刻创建</a></p>
      </div>
    </div>
</div>
<script src="js/cookie.js"></script> 
<script type="text/javascript">
    var oLname = document.getElementById("user_name");
    var oLkey = document.getElementById("password");
    function define(){
         if(getCookie(oLname.value) && getCookie(oLname.value) == oLkey.value){//该账号存在且密码正确
            alert('登陆成功!');
            location.href = 'homePage.html?'+'id='+encodeURI(oLname.value);
        }else{
            alert('登录名或密码有误');
        }
    }
</script>
</body>
</html>
